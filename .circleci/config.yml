#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts
    working_directory: ~/simple-blog
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/package.json" }}
            - v1-dependencies-
          working_directory: app
      - run:
          name: Install dependency.
          command: yarn install
          working_directory: app
      - save_cache:
          paths:
            - app/node_modules
          key: v1-dependencies-{{ checksum "app/package.json" }}
      - run:
          name: Run test.
          command: yarn test
          working_directory: app
  e2e:
    working_directory: ~/simple-blog
    docker:
      - image: circleci/node:jessie-browsers
    steps:
      - checkout
      - run:
          name: Delete test data.
          working_directory: e2e
          command: yarn clean
      - run:
          name: Start local server.
          working_directory: app
          command: yarn start &
      - run:
          name: Start test.
          working_directory: e2e
          command: yarn test
